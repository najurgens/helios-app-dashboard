<div>
    <div class="page-header">
        <h1>Modify your profile and permission set access.</h1>
    </div>
    <div class="page-body">
        <div>
            <h3>Profiles</h3>
            <table datatable class="row-border hover">
                <thead>
                  <tr>
                    <th *ngFor="let header of tableHeaders">{{header}}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let perm of tableData">
                    <td *ngFor="let header2 of tableHeaders">{{perm[header2]}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="row">
          <div class="col">
              <button  mat-raised-button color="accent" (click)="createCSV(null)">Download CSV</button>
          </div>
        </div>
        <div>
            <h3>Permission Sets</h3>
        </div>

    </div>
</div>
