<div>
    <div class="page-body">
        <div>
            <h1>Profiles and Permissions</h1>
            <button  class="slds-button slds-button_brand" (click)="createCSV(null)">Download CSV</button>
            <div class="slds-scrollable m-2">
              <table aria-multiselectable="true" class="slds-table slds-table_bordered slds-table_resizable-cols" role="grid">
                <thead>
                  <tr class="slds-line-height_reset">
                    <th class="slds-text-align_right" scope="col" style="width:3.25rem">
                      <span id="column-group-header" class="slds-assistive-text">Choose a row</span>
                      <div class="slds-th__action slds-th__action_form">
                        <div class="slds-checkbox">
                          <input type="checkbox" name="options" id="checkbox-unique-id-297" value="checkbox-unique-id-297" tabindex="0" aria-labelledby="check-select-all-label column-group-header" />
                          <label class="slds-checkbox__label" for="checkbox-unique-id-297" id="check-select-all-label">
                            <span class="slds-checkbox_faux"></span>
                            <span class="slds-form-element__label slds-assistive-text">Select All</span>
                          </label>
                        </div>
                      </div>
                    </th>
                    <th *ngFor="let header of tableHeaders" attr.aria-label="{{header}}" aria-sort="none" class="slds-is-resizable slds-is-sortable" scope="col">
                      <a class="slds-th__action slds-text-link_reset" href="javascript:void(0);" role="button" tabindex="0">
                        <span class="slds-assistive-text">Sort by: </span>
                        <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                          <span class="slds-truncate" title="{{header}}">{{header}}</span>
                          <span class="slds-icon_container slds-icon-utility-arrowdown">
                            <svg class="slds-icon slds-icon-text-default slds-is-sortable__icon " aria-hidden="true">
                              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown"></use>
                            </svg>
                          </span>
                        </div>
                      </a>
                      <div class="slds-resizable">
                        <input type="range" attr.aria-label="{{header}} column width" class="slds-resizable__input slds-assistive-text" id="cell-resize-handle-540" max="1000" min="20" tabindex="0" />
                        <span class="slds-resizable__handle">
                          <span class="slds-resizable__divider"></span>
                        </span>
                      </div>
                    </th>
                    <th class="" scope="col" style="width:3.25rem">
                      <div class="slds-truncate slds-assistive-text" title="Actions">Actions</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let perm of tableData" aria-selected="false" class="slds-hint-parent">
                    <td class="slds-text-align_right" role="gridcell">
                      <div class="slds-checkbox">
                        <input type="checkbox" name="options" id="checkbox-01" value="checkbox-01" tabindex="0" aria-labelledby="check-button-label-01 column-group-header" />
                        <label class="slds-checkbox__label" for="checkbox-01" id="check-button-label-01">
                          <span class="slds-checkbox_faux"></span>
                          <span class="slds-form-element__label slds-assistive-text">Select item 1</span>
                        </label>
                      </div>
                    </td>
                    <td *ngFor="let header2 of tableHeaders" role="gridcell">
                      <div class="slds-truncate" title="{{perm[header2]}}">{{perm[header2]}}</div>
                    </td>
                    <td role="gridcell">
                      <button class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small" aria-haspopup="true" tabindex="0" title="More actions for Acme - 1,200 Widgets">
                        <svg class="slds-button__icon slds-button__icon_hint slds-button__icon_small" aria-hidden="true">
                          <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                        </svg>
                        <span class="slds-assistive-text">Actions</span>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>
</div>
