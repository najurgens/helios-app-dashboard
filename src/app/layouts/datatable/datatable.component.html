<div class="slds-brand-band slds-brand-band_medium slds-has-bottom-magnet" style="width: 100vw;">

<!--Salesforce Card Body-->
<div class="slds-card slds-grid slds-grid_vertical slds-card-boundary mt-2 mr-2 ml-2">
    <!--Salesforce Page Header-->
    <div class="slds-page-header">
        <div class="slds-page-header__row">
        <div class="slds-page-header__col-title">
            <div class="slds-media">
            <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-opportunity">
                <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#opportunity"></use>
                </svg>
                </span>
            </div>
            <div class="slds-media__body">
                    <h1>
                    <span>Profiles and Permissions</span>
                    </h1>
            </div>
            </div>
        </div>
        <div class="slds-page-header__col-actions">
            <div class="slds-page-header__controls">
            <div class="slds-page-header__control">
                <ul class="slds-button-group-list">
                <li>
                    <button class="slds-button slds-button_neutral" (click)="createCSV(null)">Download CSV</button>
                </li>
                <li>
                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" aria-haspopup="true" title="More Actions">
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                    </svg>
                    <span class="slds-assistive-text">More Actions</span>
                    </button>
                </li>
                </ul>
            </div>
            </div>
        </div>
        </div>
        <div class="slds-page-header__row">
        <div class="slds-page-header__col-meta">
        </div>
        <div class="slds-page-header__col-controls">
            <div class="slds-page-header__controls">
            <div class="slds-page-header__control">
                <div class="slds-form-element">
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                    <svg class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                    </svg>
                    <input type="text" #dataSearchInput placeholder="Search this list..." class="slds-input"/>
                </div>
                </div>
            </div>
            <div class="slds-page-header__control">
                <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
                <button class="slds-button slds-button_icon slds-button_icon-more" aria-haspopup="true" title="List View Controls">
                    <svg class="slds-button__icon" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#settings"></use>
                    </svg>
                    <svg class="slds-button__icon slds-button__icon_x-small" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                    </svg>
                    <span class="slds-assistive-text">List View Controls</span>
                </button>
                </div>
            </div>
            <div class="slds-page-header__control">
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" title="Refresh List">
                <svg class="slds-button__icon" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#refresh"></use>
                </svg>
                <span class="slds-assistive-text">Refresh List</span>
                </button>
            </div>
            <div class="slds-page-header__control">
                <ul class="slds-button-group-list">
                <li>
                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" title="Charts">
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chart"></use>
                    </svg>
                    <span class="slds-assistive-text">Charts</span>
                    </button>
                </li>
                <li>
                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" (click)="toggleFilter()" title="Filters">
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#filterList"></use>
                    </svg>
                    <span class="slds-assistive-text">Filters</span>
                    </button>
                </li>
                </ul>
            </div>
            </div>
        </div>
        </div>
    </div>  
    <!--END of Page Header-->

    <div class="slds-grid slds-no-space" style="height: 100vh;">
        <!--Salesforce Datatable-->
        <div class="slds-scrollable">
            <table class=" slds-col slds-table_bordered slds-max-medium-table_stacked-horizontal" ngl-datatable [data]="tableData" trackByKey="rank" [(sort)]="sort" (sortChange)="onSort($event)" (rowClick)="onRowClick($event)">
                <ngl-datatable-column *ngFor="let header of tableHeaders" heading="{{header}}" key="{{header}}" sortable></ngl-datatable-column>
                <!-- No rows overlay-->
                <ng-template nglNoRowsOverlay>No data available in table!</ng-template>
            </table>
        </div>
        <!--Salesforce Filter Panel-->
        <div id="filterPanel" class="slds-col slds-hide">
            <div class="slds-panel slds-size_medium slds-panel_docked slds-panel_docked-right slds-is-open" aria-hidden="false">
                <div class="slds-panel__header">
                <h2 class="slds-panel__header-title slds-text-heading_small slds-truncate" title="Filter">Filter</h2>
                <button class="slds-button slds-button_icon slds-button_icon-small slds-panel__close" title="Collapse Filter">
                    <svg class="slds-button__icon" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Collapse Filter</span>
                </button>
                </div>
                <div class="slds-panel__body">
                <div class="slds-filters">
                    <h3 class="slds-text-body_small slds-m-vertical_x-small">Matching all these filters</h3>
                    <ol class="slds-list_vertical slds-list_vertical-space">
                    <li class="slds-item slds-hint-parent">
                        <div class="slds-filters__item slds-grid slds-grid_vertical-align-center">
                        <button class="slds-button_reset slds-grow slds-has-blur-focus">
                            <span class="slds-assistive-text">Edit filter:</span>
                            <span class="slds-show slds-text-body_small">Created Date</span>
                            <span class="slds-show">equals THIS WEEK</span>
                        </button>
                        <button class="slds-button slds-button_icon slds-button_icon slds-button_icon-small" title="Remove equals THIS WEEK">
                            <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#delete"></use>
                            </svg>
                            <span class="slds-assistive-text">Remove filter: Created Date equals THIS WEEK</span>
                        </button>
                        </div>
                    </li>
                    <li class="slds-item slds-hint-parent">
                        <div class="slds-filters__item slds-grid slds-grid_vertical-align-center">
                        <button class="slds-button_reset slds-grow slds-has-blur-focus">
                            <span class="slds-assistive-text">Edit filter:</span>
                            <span class="slds-show slds-text-body_small">List Price</span>
                            <span class="slds-show">greater than &quot;500&quot;</span>
                        </button>
                        <button class="slds-button slds-button_icon slds-button_icon slds-button_icon-small" title="Remove greater than &quot;500&quot;">
                            <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#delete"></use>
                            </svg>
                            <span class="slds-assistive-text">Remove filter: List Price greater than &quot;500&quot;</span>
                        </button>
                        </div>
                    </li>
                    </ol>
                    <div class="slds-filters__footer slds-grid slds-shrink-none">
                    <button class="slds-button_reset slds-text-link">Add Filter</button>
                    <button class="slds-button_reset slds-text-link slds-col_bump-left">Remove All</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div> 
</div>
</div>
